<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@100;300&display=swap" rel="stylesheet">
    <link href="./payment2.css" rel="stylesheet" />
    <title>Payment</title>
    
  </head>
  <body>
    <div class="background">
      <div class="nav_bar">
        <span class="Text6">THANH TOÁN</span>
        <a href="./home.html" class="Text7">Trang chủ</a>
        <span class="Text8">Quay lại</span>
        <button class="back" id="back" onclick="location.href='./payment1.html';return false;"> </button>
      </div>
      <div class="payment_table">
        <span class="Text1">Tổng thanh toán</span>
        <span class="Text3">50.000đ</span>
        <span class="Text4">bgồmVAT</span>
        <div class="Payment_method">
          <div class="PM_header">
            <span class="Text2">PHƯƠNG THỨC THANH TOÁN</span>
          </div>
          <div class="PM_table">
            <label class="container">Credit Card - tín dụng hoặc ghi nợ
              <input type="radio" name="radio" checked="checked">
              <span class="checkmark"></span>
              <div class="visa">
              </div>
              <div class="mastercard">
              </div>
            </label>
          </div>
        </div>
        <input type="submit" id="cancel" name="cancel" value="Hủy thanh toán" class="Text9">
        <input type="submit" id="pay" name="pay" value="THANH TOÁN 50.000đ" class="Text10">
        <input type="text" id="cardno" name="cardno" placeholder="Card number" class="Text11">
        <div class="card"></div>
        <input type="text" id="register_date" name="register_date" placeholder="MM/YY" class="Text12">
        <input type="text" id="cvv" name="cvv" placeholder="CVV" class="Text13">
        <div class="question"></div>
        <span class="Text5">Điều khoản</span>
        <div class="VN">
        </div>
      </div>
    </div>
  </body>
</html>
