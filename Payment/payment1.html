<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@100;300&display=swap" rel="stylesheet">
    <link href="./payment1.css" rel="stylesheet" />
    <title>Payment</title>
    
  </head>
  <body>
    <div class="background">
      <div class="nav_bar">
        <span class="Text6">THANH TOÁN</span>
        <a href="./home.html" class="Text7">Trang chủ</a>
        <span class="Text8">Quay lại</span>
        <button class="back" id="back" onclick="location.href='./menu.html';return false;"> </button>
        <button class="close" id="close" onclick="location.href='./menu.html';return false;"> </button>
      </div>
      <div class="payment_table">
        <span class="Text1">Tổng thanh toán</span>
        <span class="Text3">50.000đ</span>
        <span class="Text4">bgồmVAT</span>
        <div class="Payment_method">
          <div class="PM_header">
            <p class="Text2">PHƯƠNG THỨC THANH TOÁN</p>
          </div>
          <div class="PM_table">
            <label class="container">Credit Card - tín dụng hoặc ghi nợ
              <input type="radio" name="radio">
              <span class="checkmark" onclick="location.href='./payment2.html';return false;"></span>
              <div class="visa"></div>
              <div class="mastercard"></div>
            </label>
            <label class="container">Thẻ ngân hàng
              <input type="radio" name="radio">
              <span class="checkmark"></span>
              <div class="ATM">ATM
              </div>
            </label>
            <label class="container">Ví MOMO
              <input type="radio" name="radio">
              <span class="checkmark"></span>
              <div class="momo">
              </div>
            </label>
            <label class="container">Ví ZaloPay
              <input type="radio" name="radio">
              <span class="checkmark"></span>
              <div class="zalo">
              </div>
            </label>
            <label class="container">Tiền mặt
              <input type="radio" name="radio">
              <span class="checkmark"></span>
              <div class="cash">
              </div>
            </label>
          </div>
        </div>
        <div class="VN">
        </div>
        <span class="Text5">Điều khoản</span>
      </div>
    </div>
  </body>
</html>
